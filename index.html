<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapbox Example</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id='map'></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3BhcmtzbW9iaWxlIiwiYSI6ImNsaGluZng2bjA5aDUzZW8zcjhobTJjd2YifQ.9IinzvKWud82jOSNtipLeA';

    // Create a new map object
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-122.2930, 37.8880],
      zoom: 12
    });

    // Add a marker at the specified location
    var marker = new mapboxgl.Marker()
      .setLngLat([-122.2930, 37.8880])
      .setPopup(new mapboxgl.Popup().setHTML("<h1>You are now here</h1><img src='image.jpg' /><br><audio controls><source src='file.mp3' type='audio/mp3'></audio>"))
      .addTo(map);

    // Show user's location with a blue dot
    map.on('load', function() {
      map.addSource('user-location', {
        type: 'geojson',
        data: {
          type: 'FeatureCollection',
          features: []
        }
      });

      map.addLayer({
        id: 'user-location-layer',
        type: 'circle',
        source: 'user-location',
        paint: {
          'circle-radius': 8,
          'circle-color': '#007cbf'
        }
      });

      navigator.geolocation.watchPosition(function(position) {
        var userLocation = {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [position.coords.longitude, position.coords.latitude]
          }
        };

        map.getSource('user-location').setData(userLocation);
      });
    });
  </script>
</body>
</html>
